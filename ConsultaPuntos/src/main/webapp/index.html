<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Inicio</title>
</head>

<body>
    <div class="logo-puntos">
        <div class="fondo mx-0 my-0 inicio" id="inicio">
            <div class="content-movile">
                <div class="d-flex flex-column height">
                    <div class="d-flex flex-column content-inicio">
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex flex-column centrado ">
                            <img src="./images/logo_bsb_negativo.png" class="mb-3 img-logo-negativo">
                            <img src="./images/logo_puntos_bsb.png" class="img-logo-puntos">
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 centrado text-inicio justify-content-end">
                            <button class="btn-inicio mb-3" id="btn_inicio">EMPECEMOS</button>
                            <p style="color: white; font-size: 15px; width: 270px;">Dale click y cosulta tus puntos
                                acumulados
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-end content-consulta">
            <div class="consulta" id="consulta">
                <div class="fondo-dark-gray fondo-consulta background">
                    <div class="">
                        <div class="d-flex flex-column justify-content-start centrado card-consulta">
                            <div class="my-5">
                                <img src="./images/logo_bsb.png" class="img-logo">
                            </div>
                            <div class="content-puntos start" style="width: 80%;">
                                <h1 class="d-grid text">Consulta tus
                                    <span>PUNTOS</span>
                                </h1>
                                <form>
                                    <div class="mb-40">
                                        <label for="dni" class="form-label text-dni">Ingresa tu <span>DNI</span></label>
                                        <input type="text" class="form-control input-ingresar" id="dni" autofocus />
                                    </div>
                                    <div class="d-grid mx-auto">
                                        <button class="btn-ingresar" type="button">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="./js/inicio.js"></script>
</body>

</html>
